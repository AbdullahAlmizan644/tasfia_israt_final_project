{% extends "admin/base.html" %}
{% block title %}Add product -Dashboard{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %}

{% block content %}

<!-- partial -->
<div class="container-fluid page-body-wrapper">

    <div class="main-panel">
        <div class="content-wrapper">

            <div class="row">

                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Add product</h4>
                            <form class="forms-sample" id="add_product" action="/add_product" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="exampleInputName1">ProductName</label>
                                    <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword4">Price</label>
                                    <input type="number" name="price" class="form-control" id="exampleInputPassword4"
                                        placeholder="Price">
                                </div>
                                <div class="form-group">
                                    <label for="exampleSelectGender">category</label>
                                    <select class="form-control" name="category" id="exampleSelectGender">
                                        <option value="Furniture">Furniture</option>
                                        <option value="wall interior">wall interior</option>
                                        <option value="sanytary product">sanytary product</option>
                                        <option value="show pics">show pics</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Image</label>
                                    <input type="file" name="image" class="form-control" id="exampleInputPassword4">
                                </div>

                                <div class="form-group">
                                    <label for="exampleTextarea1">Description</label>
                                    <textarea class="form-control" name="description" id="exampleTextarea1" rows="15"></textarea>
                                </div>
                                <button type="submit" form="add_product" class="btn btn-primary mr-2">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endblock%}
