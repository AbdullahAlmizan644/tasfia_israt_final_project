{% extends "auth/base.html" %}
{% block title %}Profile{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .important {
    color: #336699;
  }

  body {
    background: #f7f7ff;
    margin-top: 20px;
  }

  .card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: .25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
  }

  .me-2 {
    margin-right: .5rem !important;
  }
</style>
{% endblock %}

{% block content %}


<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">

        </div>
      </div>
      <div class="col-md-8">

              </div>

            </div>

              </div>
              <div class="col-sm-9 text-secondary">

            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>

                018-xxx-xxx

            </div>
            <hr>
